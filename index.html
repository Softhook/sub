<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <!-- Web App Manifest for fullscreen on mobile -->
    <link rel="manifest" href="manifest.json">
    <!-- Mobile fullscreen & viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b1326">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

  </head>
  <body>
    <!-- Loading overlay that shows before p5.js loads -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <img src="spinner.svg" alt="Loading..." class="spinner" width="100" height="100">
      </div>
    </div>
    
    <main>
    </main>
    <script src="mobileControls.js"></script>
    <script src="sketch.js"></script>
    <script src="pwa-test.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Determine scope based on the current URL path
          const pathname = window.location.pathname;
          const scope = pathname.substring(0, pathname.lastIndexOf('/') + 1) || './';
          
          console.log('Registering service worker with scope:', scope);
          
          // Try to register with the determined scope
          navigator.serviceWorker.register('sw.js', { scope: scope })
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.error('Initial ServiceWorker registration failed: ', err);
              
              // Fallback: try with different scope options
              const fallbackScopes = ['./', '/', '/sub/'];
              console.log('Trying fallback scopes:', fallbackScopes);
              
              // Try each scope until one works
              fallbackScopes.reduce((promise, fallbackScope) => {
                return promise.catch(() => {
                  console.log('Trying scope:', fallbackScope);
                  return navigator.serviceWorker.register('sw.js', { scope: fallbackScope });
                });
              }, Promise.reject())
                .then(registration => {
                  console.log('ServiceWorker registration successful with fallback scope: ', registration.scope);
                })
                .catch(err => {
                  console.error('All ServiceWorker registration attempts failed: ', err);
                });
            });
        });
      }
    </script>
  </body>
</html>
