<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <!-- Web App Manifest for fullscreen on mobile -->
    <link rel="manifest" href="manifest.json">
    <!-- Mobile fullscreen & viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <!-- Android status bar color -->
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

  </head>
  <body>
    <!-- Loading overlay that shows before p5.js loads -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <img src="spinner.svg" alt="Loading..." class="spinner" width="100" height="100">
      </div>
    </div>
    
    <main>
    </main>
    
    <!-- Hidden input for mobile highscore name entry -->
    <input type="text" id="highscoreInput" maxlength="20" placeholder="Enter your name" 
           style="position: fixed; top: -1000px; left: -1000px; opacity: 0; pointer-events: none;">
    
    <script src="mobileControls.js?v=6"></script>
    <script src="bubbles.js?v=6"></script>
    <script src="cave.js?v=9"></script>
    <script src="enemy.js?v=6"></script>
    <script src="JSONBase.js?v=6"></script>
    <script src="playerSub.js?v=8"></script>
    <script src="projectile.js?v=7"></script>
    <script src="powerup.js?v=8"></script>
    <script src="sketch.js?v=11"></script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register the service worker with its default scope (the current directory)
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
