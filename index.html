<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.7/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <!-- Web App Manifest for fullscreen on mobile -->
    <link rel="manifest" href="manifest.json">
    <!-- Mobile fullscreen & viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0b1326">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

  </head>
  <body>
    <!-- Loading overlay that shows before p5.js loads -->
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-content">
        <img src="spinner.svg" alt="Loading..." class="spinner" width="100" height="100">
      </div>
    </div>
    
    <main>
    </main>
    <script src="mobileControls.js"></script>
    <script src="sketch.js"></script>
    <script src="pwa-test.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register the service worker with its default scope (the current directory)
          navigator.serviceWorker.register('sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope:', registration.scope);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
